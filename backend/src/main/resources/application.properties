# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/webnhac?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=kimloan12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# JWT Configuration
jwt.secret=webnhac_secret_key_change_this_in_production_min_256_bits_long
jwt.expiration=86400000
jwt.refresh-expiration=604800000
# Disable Hibernate second-level cache
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Force refresh data from database
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=false
spring.jpa.properties.hibernate.connection.autocommit=false

# Show SQL queries for debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable connection pooling cache
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.connection-timeout=30000
# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:3001
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.root=INFO
logging.level.com.webnhac=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Jackson Configuration
spring.jackson.time-zone=Asia/Ho_Chi_Minh
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.serialization.write-dates-as-timestamps=false

# Application Configuration
app.name=WebNhac API
app.version=1.0.0
app.description=Music Streaming Platform API

# Spotify API Configuration (Optional)
spotify.client-id=your_spotify_client_id
spotify.client-secret=your_spotify_client_secret
spotify.redirect-uri=http://localhost:8080/api/spotify/callback

# Pagination Default
app.pagination.default-page-size=20
app.pagination.max-page-size=100
