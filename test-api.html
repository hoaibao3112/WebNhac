<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API - WebNhac</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        .status {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .status h2 {
            margin-bottom: 15px;
            color: #333;
        }
        .status-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background: #f5f5f5;
        }
        .status-icon {
            width: 30px;
            height: 30px;
            margin-right: 15px;
            font-size: 24px;
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        .warning { color: #f59e0b; }
        
        .songs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .song-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .song-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .song-cover {
            width: 100%;
            aspect-ratio: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .song-title {
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 5px;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .song-artist {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .song-stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #999;
        }
        .error-box {
            background: #fee;
            border: 2px solid #f88;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            color: #c00;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.5rem;
        }
        pre {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 0.9rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ WebNhac API Test</h1>
        
        <div class="status" id="statusBox">
            <h2>üìä Tr·∫°ng th√°i API</h2>
            <div class="loading">‚è≥ ƒêang ki·ªÉm tra...</div>
        </div>

        <div class="status" id="songsBox" style="display:none;">
            <h2>üî• Trending Songs</h2>
            <div class="songs-grid" id="songsGrid"></div>
        </div>

        <div class="status" id="debugBox" style="display:none;">
            <h2>üêõ Debug Info</h2>
            <pre id="debugContent"></pre>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api';
        
        async function testAPI() {
            const statusBox = document.getElementById('statusBox');
            let statusHTML = '<h2>üìä Tr·∫°ng th√°i API</h2>';
            
            try {
                // Test 1: Ping
                statusHTML += '<div class="status-item"><span class="status-icon">‚è≥</span>Testing /api/ping...</div>';
                statusBox.innerHTML = statusHTML;
                
                const pingRes = await fetch(`${API_URL}/ping`);
                const pingData = await pingRes.text();
                
                if (pingData === 'pong') {
                    statusHTML = statusHTML.replace('‚è≥</span>Testing /api/ping...', '‚úÖ</span><strong class="success">Backend ƒëang ho·∫°t ƒë·ªông!</strong>');
                } else {
                    statusHTML = statusHTML.replace('‚è≥</span>Testing /api/ping...', '‚ùå</span><strong class="error">Backend l·ªói!</strong>');
                }
                statusBox.innerHTML = statusHTML;
                
                // Test 2: Trending songs
                statusHTML += '<div class="status-item"><span class="status-icon">‚è≥</span>Testing /api/songs/trending...</div>';
                statusBox.innerHTML = statusHTML;
                
                const songsRes = await fetch(`${API_URL}/songs/trending?page=0&size=10`);
                const songsData = await songsRes.json();
                
                if (!songsData.success) {
                    throw new Error('API response success = false');
                }
                
                const songs = songsData.data.content;
                
                // Check data structure
                const firstSong = songs[0];
                let checks = [];
                
                checks.push({
                    name: 'Songs array',
                    pass: Array.isArray(songs) && songs.length > 0,
                    detail: `C√≥ ${songs.length} b√†i h√°t`
                });
                
                checks.push({
                    name: 'Artists array',
                    pass: Array.isArray(firstSong.artists),
                    detail: Array.isArray(firstSong.artists) 
                        ? `‚úÖ Array v·ªõi ${firstSong.artists.length} artists` 
                        : `‚ùå Type: ${typeof firstSong.artists}`
                });
                
                checks.push({
                    name: 'Genres array',
                    pass: Array.isArray(firstSong.genres),
                    detail: Array.isArray(firstSong.genres) 
                        ? `‚úÖ Array v·ªõi ${firstSong.genres.length} genres` 
                        : `‚ùå Type: ${typeof firstSong.genres}`
                });
                
                checks.push({
                    name: 'Album object',
                    pass: firstSong.album && typeof firstSong.album === 'object',
                    detail: firstSong.album ? `‚úÖ ${firstSong.album.title}` : '‚ùå null'
                });
                
                // Display checks
                statusHTML = statusHTML.replace('‚è≥</span>Testing /api/songs/trending...', '‚úÖ</span><strong class="success">API ho·∫°t ƒë·ªông!</strong>');
                
                checks.forEach(check => {
                    const icon = check.pass ? '‚úÖ' : '‚ùå';
                    const className = check.pass ? 'success' : 'error';
                    statusHTML += `<div class="status-item">
                        <span class="status-icon">${icon}</span>
                        <div>
                            <strong class="${className}">${check.name}</strong>
                            <div style="font-size:0.9rem;color:#666;margin-top:3px;">${check.detail}</div>
                        </div>
                    </div>`;
                });
                
                statusBox.innerHTML = statusHTML;
                
                // Display songs
                displaySongs(songs);
                
                // Show debug info
                showDebug(firstSong);
                
            } catch (error) {
                const isCorsError = error.message.includes('fetch') || error.message.includes('Failed to fetch') || error.message.includes('NetworkError');
                
                statusHTML += `<div class="error-box">
                    <strong>‚ùå L·ªñI:</strong> ${error.message}
                    ${isCorsError ? `
                        <div style="margin-top: 15px; padding: 10px; background: #fff3cd; border: 1px solid #ffc107; border-radius: 5px; color: #856404;">
                            <strong>üîí CORS Error Detected!</strong><br><br>
                            <strong>Nguy√™n nh√¢n:</strong> Backend ch∆∞a cho ph√©p origin n√†y (http://localhost:5500)<br><br>
                            <strong>Gi·∫£i ph√°p:</strong><br>
                            1. Backend ƒë√£ ƒë∆∞·ª£c update ƒë·ªÉ cho ph√©p port 5500<br>
                            2. ƒê·ª£i 3-5 gi√¢y ƒë·ªÉ Spring Boot DevTools t·ª± ƒë·ªông reload<br>
                            3. Ho·∫∑c restart backend trong IntelliJ IDEA<br>
                            4. Reload trang n√†y (Ctrl+R ho·∫∑c F5)<br><br>
                            <strong>Port ƒë∆∞·ª£c ph√©p:</strong><br>
                            ‚úÖ http://localhost:3000, 3001, 3002 (Next.js)<br>
                            ‚úÖ http://localhost:5500, 5501 (Live Server) ‚Üê M·ªõi th√™m!<br>
                        </div>
                    ` : ''}
                    <pre>${error.stack || 'No stack trace'}</pre>
                </div>`;
                statusBox.innerHTML = statusHTML;
            }
        }
        
        function displaySongs(songs) {
            const songsBox = document.getElementById('songsBox');
            const songsGrid = document.getElementById('songsGrid');
            
            songsGrid.innerHTML = songs.map(song => {
                const artistNames = song.artists && song.artists.length > 0
                    ? song.artists.map(a => a.name).join(', ')
                    : 'Unknown Artist';
                
                const playCount = (song.playCount / 1000000).toFixed(1) + 'M';
                const likeCount = (song.likeCount / 1000).toFixed(0) + 'K';
                
                return `
                    <div class="song-card" onclick="playSong(${song.id}, '${song.title}')">
                        <div class="song-cover">üéµ</div>
                        <div class="song-title">${song.title}</div>
                        <div class="song-artist">${artistNames}</div>
                        <div class="song-stats">
                            <span>‚ñ∂ ${playCount}</span>
                            <span>‚ù§ ${likeCount}</span>
                        </div>
                    </div>
                `;
            }).join('');
            
            songsBox.style.display = 'block';
        }
        
        function showDebug(song) {
            const debugBox = document.getElementById('debugBox');
            const debugContent = document.getElementById('debugContent');
            
            debugContent.textContent = JSON.stringify(song, null, 2);
            debugBox.style.display = 'block';
        }
        
        async function playSong(id, title) {
            try {
                const res = await fetch(`${API_URL}/songs/${id}/play`, {
                    method: 'POST'
                });
                const data = await res.json();
                
                if (data.success) {
                    alert(`üéµ ƒêang ph√°t: ${title}\n\n‚úÖ Play count ƒë√£ tƒÉng!`);
                    // Reload to see updated play count
                    testAPI();
                }
            } catch (error) {
                alert(`‚ùå L·ªói khi play: ${error.message}`);
            }
        }
        
        // Run test on page load
        testAPI();
    </script>
</body>
</html>
